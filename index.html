<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<div id="gameDiv">

    <header>
        <h1>🪨 📄 ✂️ </h1>
    </header>

    <form id="form">
        <h2>First to 3 points to win!</h2>
        <p>Enter your name:</p>
        <input type="text" class="inputPlayerName">
        <button class="enterNameButton">Ok</button>
    </form>

    <section class="btn">
        <button class="buttonChoice" id="rock">Rock</button>
        <button class="buttonChoice" id="paper">Paper</button>
        <button class="buttonChoice" id ="scissors">Scissors</button>
    </section>

    <section class="gameInfo">
        <p class="playerScore"></p>

        <h2 class="playerName">You chose: <span id="playerText"></span> </h2>

        <h2 id="computerText">Computer chose: <span class="computerChoiceText"></span></h2>

        <p class="computerScore"></p>

        <h2 id="resultText">Winner: </h2>


        <button id="playAgain">Play again</button>
    </section>
</div>
    
</body>
</html>
